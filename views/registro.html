<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
        <form method="post" action="/registro" >
            <legend class="uk-legend">Datos personales</legend>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input id="first-input" class="uk-input" name="username"
                           placeholder="Nombre de usuario" type="text" required="true">
                </div>
            </div>
            <div class="uk-margin ">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" name="password"
                           placeholder="Contraseña" required="true">
                </div>
            </div>
            <legend class="uk-legend">Especialidad</legend>
            <div class="uk-margin">
                <select class="uk-select" name="type"
                        required="true">
                    <option value="Fábrica">Fábrica</option>
                    <option value="Producción">Producción</option>
                    <option value="Reparto">Reparto</option>
                </select>
            </div>
            <input type="submit" value="Crear cuenta" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
        </form>
    </div>
</section>
<script>
    $( "#first-input" ).focus();
</script>
