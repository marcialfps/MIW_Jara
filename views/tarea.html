<section class="uk-section custom-wrapper">
    <div class="uk-position-center">
        <div class="uk-card uk-card-default">
            <div class="uk-card-header">
                {{#isAsignada tarea.estado}}
                <div class="uk-card-badge uk-label uk-button-primary">Asignada</div>
                {{/isAsignada}}

                {{#isInProgress tarea.estado}}
                <div style="background: #faa05a;" class="uk-card-badge uk-label uk-button-warning">En progreso</div>
                {{/isInProgress}}

                {{#isFinished tarea.estado}}
                <div style="background: #32d296;" class="uk-card-badge uk-label uk-button-secondary">Finalizada</div>
                {{/isFinished}}
                <h3 class="uk-card-title">{{tarea.titulo}}</h3>
                <p class="uk-text-meta uk-margin-remove-top">{{tarea.limite}}</p>
            </div>
            <div class="uk-card-body">
                <p>{{tarea.descripcion}}</p>
            </div>
            <div class="uk-card-footer">
                <p>Creada el {{tarea.creacion}} por {{tarea.creador}}.</p>
                <a href="#" class="uk-button uk-button-text">Finalizar</a>
            </div>
        </div>
    </div>
</section>
