<section class="uk-section">
    <div class="uk-container">
        <div class="uk-overflow-auto">
            <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                <thead>
                <tr>
                    <th class="uk-table-expand">Titulo</th>
                    <th class="uk-width-expand">Descripci√≥n</th>
                    <th class="uk-width-small">Estado</th>
                    <th class="uk-width-small">Opciones</th>
                </tr>
                </thead>
                <tbody>
                {{#each tareas}}
                <tr>
                    <td >{{ titulo }}</td>
                    <td >{{ descripcion }}</td>
                    <td >{{ estado }}</td>
                    <td>
                        <a class="uk-link" href="/anuncio/{{_id}}/modificar">
                            <span  uk-icon="pencil"></span>
                            Modificar
                        </a> <br>
                        <a class="uk-link" href="/anuncio/{{_id}}/eliminar">
                            <span  uk-icon="trash"></span>
                            Eliminar
                        </a>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <ul class="uk-pagination uk-flex-center" uk-margin>
            {{#ifGreaterThanOne valor}}
                <li>
                    <a href="/creadas?pg={{ restar valor 1 }}">{{ restar valor 1 }}</a>
                </li>
            {{/ifGreaterThanOne}}
            <li class="uk-active">
                <a href="/creadas?pg={{ valor }}">{{ valor }}</a>
            </li>
            <li>
                <a href="/creadas?pg={{ sumar valor 1 }}">{{ sumar valor 1 }}</a>
            </li>

        </ul>

    </div>
</section>
