<!DOCTYPE html>
<!-- Example header -->
<html lang="en">
<head>
    <title>Jara</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--  Include uikit & jquery  -->
    <link rel="stylesheet" href="/css/uikit.css"/>
    <link rel="stylesheet" href="/css/custom.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/uikit.js"></script>
    <script src="/js/uikit-icons.js"></script>
</head>
<body>
<!-- NOTIFICACION -->
{{#if mensaje}}
<script>
    UIkit.notification({message: '{{ mensaje }}', status: 'success'})
</script>
{{/if}}
<!-- Process get param 'mensaje' as a notification -->
<script>
    var mensaje = getUrlParameter('mensaje');
    var tipoMensaje = getUrlParameter('tipoMensaje');
    var iconoMensaje = getUrlParameter('icon');

    if ( mensaje !== ""){
        if (tipoMensaje === "" ){
            tipoMensaje = 'primary';
        }
        if (iconoMensaje === "")
            UIkit.notification({message: mensaje, status: tipoMensaje, pos: 'top-right'})
        else
            UIkit.notification({message: '<span uk-icon=\'icon: ' + iconoMensaje + '\'></span>   ' + mensaje, status: tipoMensaje, pos: 'top-right'})
    }

    // Function to get url parameters
    function getUrlParameter(name) {
        // Trim argument
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        // Test by regex if the url is in the URL
        // If it is, return its value
        return results === null ? '' :
            decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
</script>

<!--HEADER-->
<header class="uk-box-shadow-small">
    <div class="uk-container uk-container-expand">
        <nav class="uk-navbar" data-uk-navbar>
            <div class="uk-navbar-left">
                <a href="/">
                    <img width="120" style="margin: 10px" src="/images/logo/header.png" alt="Jara logo">
                </a>
            </div>
        </nav>
    </div>
</header>
<!-- MenÃº para movil - offCanvas -->
<div id="offcanvas-nav" data-uk-offcanvas="flip: true; overlay: true">
    <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">

    </div>
</div>

<section class="uk-section custom-wrapper">

        <div class="uk-overflow-auto">
            <div class="uk-margin-large">
                <h1 class="uk-margin uk-padding-small uk-padding-remove-left">
                    Ups, parece que algo ha fallado... (error {{statusCode}})
                </h1>
            </div>
            <div class="uk-margin">
                <form action="/tareas">
                    <div class="uk-inline uk-width-1-2">
                        <span class="uk-form-icon" uk-icon="icon: search"></span>
                        <input class="uk-input" type="text" name="criterio"
                               placeholder="Buscar tareas...">
                    </div>
                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid uk-flex-center">
                        <label><input class="uk-radio" type="radio" name="estado"
                                      value="todo" checked> Todo</label>
                        <label><input class="uk-radio" type="radio" name="estado"
                                      value="asignado"> Asignado</label>
                        <label><input class="uk-radio" type="radio" name="estado"
                                      value="enprogreso"> En progreso</label>
                        <label><input class="uk-radio" type="radio" name="estado"
                                      value="finalizado"> Finalizado</label>
                    </div>
                </form>
            </div>
            <div class="uk-margin-large">
                <h4 class="uk-margin uk-padding-small uk-padding-remove-left">
                    <a href="/">Volver al inicio</a>
                </h4>
            </div>
        </div>
    </div>
</section>

</footer>

</body>
</html>
